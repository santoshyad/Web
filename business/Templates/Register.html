{% extends 'index.html' %}
{%load static %}
{% block main %}
    <div class="container-fluid mt-5">
        <div class="container">

            <form method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control is-valid" name="um" id="inputUsername" placeholder="Username"  required>

                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control is-valid" name="email" id="inputEmail" placeholder="Email"  required>
                        <div class="valid-feedback">Good! Your email address looks valid.</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control is-invalid" name="psw" id="inputPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
            </form>


        </div>

    </div>
{% endblock %}
